<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Portfolio Item | FashionConnect</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    .image-preview {
      background-image: url("https://placekitten.com/800/600");
      background-size: cover;
      background-position: center;
    }
    #imageUpload:not(:focus) + label {
      opacity: 0;
      transition: opacity 0.2s;
    }
    #imageUpload:focus + label,
    .upload-area:hover #imageUpload + label {
      opacity: 1;
    }
  </style>
</head>
<body class="bg-gray-100">
  <!-- Dashboard Layout -->
  <div class="flex h-screen">
    <!-- Sidebar -->
    <div class="bg-indigo-800 text-white w-64 flex-shrink-0">
      <div class="p-4 border-b border-indigo-700">
        <h1 class="text-xl font-bold">FashionConnect</h1>
        <p class="text-indigo-300 text-sm">Seller Dashboard</p>
      </div>
      <nav class="p-4">
        <ul class="space-y-2">
          <li><a href="../dashboard.html" class="flex items-center space-x-2 hover:bg-indigo-700 px-3 py-2 rounded-md"><i class="fas fa-tachometer-alt w-5"></i><span>Dashboard</span></a></li>
          <li><a href="index.html" class="flex items-center space-x-2 bg-indigo-700 px-3 py-2 rounded-md"><i class="fas fa-images w-5"></i><span>Portfolio</span></a></li>
          <!-- Other nav items -->
        </ul>
      </nav>
    </div>

    <!-- Main Content -->
    <div class="flex-1 overflow-auto">
      <!-- Top Bar -->
      <header class="bg-white shadow-sm p-4 flex justify-between items-center">
        <h2 class="text-xl font-semibold text-gray-800">
          <span id="formTitle">Add Portfolio Item</span>
        </h2>
        <a href="index.html" class="text-gray-600 hover:text-indigo-600">
          <i class="fas fa-times"></i>
        </a>
      </header>

      <!-- Portfolio Form -->
      <main class="p-6">
        <div class="grid md:grid-cols-3 gap-6">
          <!-- Left Column (Image Upload) -->
          <div class="md:col-span-1">
            <div class="bg-white p-4 rounded-lg shadow sticky top-4">
              <div class="upload-area relative aspect-w-4 aspect-h-3 bg-gray-200 rounded-lg overflow-hidden mb-4 image-preview" id="imagePreview">
                <input type="file" id="imageUpload" accept="image/*" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer">
                <label for="imageUpload" class="absolute inset-0 flex items-center justify-center bg-black bg-opacity-50 text-white cursor-pointer transition-opacity">
                  <div class="text-center p-4">
                    <i class="fas fa-camera text-2xl mb-2"></i>
                    <p>Click to upload</p>
                    <p class="text-xs mt-1">JPEG, PNG (Max 5MB)</p>
                  </div>
                </label>
              </div>
              <div class="space-y-3">
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-1">Image Source</label>
                  <select class="w-full px-3 py-2 border border-gray-300 rounded-md">
                    <option>Upload from computer</option>
                    <option>Import from Instagram</option>
                    <option>Import from Facebook</option>
                    <option>Import from Pinterest</option>
                  </select>
                </div>
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-1">Featured Image</label>
                  <div class="flex items-center">
                    <input type="checkbox" id="featured" class="h-4 w-4 text-indigo-600 border-gray-300 rounded">
                    <label for="featured" class="ml-2 block text-sm text-gray-700">Show as featured in profile</label>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Right Column (Form) -->
          <div class="md:col-span-2">
            <div class="bg-white p-6 rounded-lg shadow">
              <form id="portfolioForm">
                <!-- Hidden ID field for edits -->
                <input type="hidden" id="portfolioId">

                <div class="space-y-6">
                  <div>
                    <label for="title" class="block text-sm font-medium text-gray-700 mb-1">Title*</label>
                    <input type="text" id="title" placeholder="e.g., 'Custom Wedding Dress'" class="w-full px-3 py-2 border border-gray-300 rounded-md" required>
                  </div>

                  <div>
                    <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Description*</label>
                    <textarea id="description" rows="3" placeholder="Describe this piece, materials used, special techniques..." class="w-full px-3 py-2 border border-gray-300 rounded-md" required></textarea>
                  </div>

                  <div class="grid md:grid-cols-2 gap-4">
                    <div>
                      <label for="price" class="block text-sm font-medium text-gray-700 mb-1">Price (USD)*</label>
                      <input type="number" id="price" min="0" step="0.01" placeholder="0.00" class="w-full px-3 py-2 border border-gray-300 rounded-md" required>
                    </div>
                    <div>
                      <label for="completionDate" class="block text-sm font-medium text-gray-700 mb-1">Completion Date</label>
                      <input type="date" id="completionDate" class="w-full px-3 py-2 border border-gray-300 rounded-md">
                    </div>
                  </div>

                  <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Categories*</label>
                    <div class="flex flex-wrap gap-2">
                      <span class="category-tag bg-indigo-100 text-indigo-800 px-3 py-1 rounded-full text-sm flex items-center">
                        Bridal
                        <button type="button" class="ml-1 text-indigo-600 hover:text-indigo-900">
                          <i class="fas fa-times text-xs"></i>
                        </button>
                      </span>
                      <button type="button" id="addCategory" class="text-indigo-600 hover:text-indigo-800 text-sm flex items-center">
                        <i class="fas fa-plus mr-1"></i> Add Category
                      </button>
                    </div>
                  </div>

                  <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Tags</label>
                    <div class="flex flex-wrap gap-2">
                      <span class="tag bg-gray-100 text-gray-800 px-3 py-1 rounded-full text-sm flex items-center">
                        Silk
                        <button type="button" class="ml-1 text-gray-600 hover:text-gray-900">
                          <i class="fas fa-times text-xs"></i>
                        </button>
                      </span>
                      <span class="tag bg-gray-100 text-gray-800 px-3 py-1 rounded-full text-sm flex items-center">
                        Lace
                        <button type="button" class="ml-1 text-gray-600 hover:text-gray-900">
                          <i class="fas fa-times text-xs"></i>
                        </button>
                      </span>
                      <div class="relative">
                        <input type="text" id="newTag" placeholder="Add tag..." class="text-sm px-3 py-1 border border-gray-300 rounded-full w-24">
                        <button type="button" id="addTag" class="absolute right-1 top-1 text-indigo-600">
                          <i class="fas fa-plus text-xs"></i>
                        </button>
                      </div>
                    </div>
                  </div>

                  <div class="flex items-center">
                    <input type="checkbox" id="showPrice" checked class="h-4 w-4 text-indigo-600 border-gray-300 rounded">
                    <label for="showPrice" class="ml-2 block text-sm text-gray-700">Display price on my public profile</label>
                  </div>

                  <div class="pt-4 border-t border-gray-200 flex justify-end space-x-3">
                    <a href="index.html" class="px-4 py-2 border border-gray-300 rounded-md">Cancel</a>
                    <button type="submit" class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700">
                      Save Portfolio Item
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    // Check if this is an edit (URL has ?id=)
    const urlParams = new URLSearchParams(window.location.search);
    const portfolioId = urlParams.get('id');
    
    if (portfolioId) {
      document.getElementById('formTitle').textContent = 'Edit Portfolio Item';
      document.getElementById('portfolioId').value = portfolioId;
      
      // In a real app: fetch portfolio item data
      // fetch(`/api/portfolio/${portfolioId}`).then(...)
      
      // Mock data for demo
      setTimeout(() => {
        document.getElementById('title').value = 'Lace Wedding Dress';
        document.getElementById('description').value = 'Custom designed for client in 2023. Features hand-sewn lace appliques and silk underlay.';
        document.getElementById('price').value = '1200';
        document.getElementById('completionDate').value = '2023-06-10';
      }, 100);
    }

    // Image upload preview
    document.getElementById('imageUpload').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(event) {
          document.getElementById('imagePreview').style.backgroundImage = `url(${event.target.result})`;
        };
        reader.readAsDataURL(file);
      }
    });

    // Tag management
    document.getElementById('addTag').addEventListener('click', function() {
      const newTag = document.getElementById('newTag').value.trim();
      if (newTag) {
        const tagHTML = `
          <span class="tag bg-gray-100 text-gray-800 px-3 py-1 rounded-full text-sm flex items-center">
            ${newTag}
            <button type="button" class="ml-1 text-gray-600 hover:text-gray-900">
              <i class="fas fa-times text-xs"></i>
            </button>
          </span>
        `;
        document.getElementById('newTag').insertAdjacentHTML('beforebegin', tagHTML);
        document.getElementById('newTag').value = '';
      }
    });

    // Form submission
    document.getElementById('portfolioForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const formData = {
        id: document.getElementById('portfolioId').value || null,
        title: document.getElementById('title').value,
        description: document.getElementById('description').value,
        price: parseFloat(document.getElementById('price').value),
        completionDate: document.getElementById('completionDate').value,
        showPrice: document.getElementById('showPrice').checked,
        featured: document.getElementById('featured').checked,
        // In a real app: collect tags/categories from DOM
      };

      console.log('Submitting:', formData);
      
      // In a real app: POST to /api/portfolio
      alert(portfolioId ? 'Portfolio item updated!' : 'New portfolio item added!');
      window.location.href = 'index.html';
    });

    // Handle tag removal (delegated event)
    document.addEventListener('click', function(e) {
      if (e.target.closest('.tag button, .category-tag button')) {
        e.target.closest('.tag, .category-tag').remove();
      }
    });
  </script>
</body>
</html>

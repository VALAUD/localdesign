<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Settings | FashionConnect</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<script>
  document.getElementById('saveProfile').addEventListener('click', async () => {
    const formData = new FormData();
    const avatarFile = document.getElementById('avatarUpload').files[0];
    
    if (avatarFile) formData.append('avatar', avatarFile);
    
    formData.append('data', JSON.stringify({
      businessName: document.getElementById('businessName').value,
      bio: document.getElementById('bio').value,
      phone: document.getElementById('phone').value,
      city: document.getElementById('city').value,
      country: document.getElementById('country').value,
      radius: document.getElementById('radius').value
    }));

    try {
      const response = await fetch('http://localhost:3000/api/seller-profile', {
        method: 'POST',
        body: formData
      });
      
      const result = await response.json();
      
      if (result.success) {
        alert('Profile saved successfully!');
        if (avatarFile) {
          document.getElementById('avatarPreview').src = 
            URL.createObjectURL(avatarFile);
        }
      } else {
        alert('Error: ' + (result.error || 'Failed to save'));
      }
    } catch (error) {
      alert('Network error - check console');
      console.error(error);
    }
  });
</script>

<body class="bg-gray-100">
  <!-- Header (reused from partials/header.html) -->
  <div id="header"></div>
  <script>
    fetch('/partials/header.html')
      .then(response => response.text())
      .then(data => document.getElementById('header').innerHTML = data);
  </script>
  <!-- Dashboard Layout -->
  <div class="flex h-screen">
    <!-- Sidebar (Same as dashboard) -->
    <div class="bg-indigo-800 text-white w-64 flex-shrink-0">
      <div class="p-4 border-b border-indigo-700">
        <h1 class="text-xl font-bold">FashionConnect</h1>
        <p class="text-indigo-300 text-sm">Seller Dashboard</p>
      </div>
      <nav class="p-4">
        <ul class="space-y-2">
          <li><a href="../dashboard.html" class="flex items-center space-x-2 hover:bg-indigo-700 px-3 py-2 rounded-md"><i class="fas fa-tachometer-alt w-5"></i><span>Dashboard</span></a></li>
          <li><a href="profile.html" class="flex items-center space-x-2 bg-indigo-700 px-3 py-2 rounded-md"><i class="fas fa-user-cog w-5"></i><span>Profile</span></a></li>
          <!-- Other nav items -->
        </ul>
      </nav>
    </div>

    <!-- Main Content -->
    <div class="flex-1 overflow-auto">
      <!-- Top Bar -->
      <header class="bg-white shadow-sm p-4 flex justify-between items-center">
        <h2 class="text-xl font-semibold text-gray-800">Profile Settings</h2>
        <div class="flex items-center space-x-4">
          <button class="text-gray-600 hover:text-indigo-600">
            <i class="fas fa-bell"></i>
          </button>
          <div class="flex items-center">
            <img src="https://placekitten.com/40/40" alt="Profile" class="w-8 h-8 rounded-full mr-2">
            <span class="text-sm font-medium">Jane Doe</span>
          </div>
        </div>
      </header>

      <!-- Profile Content -->
      <main class="p-6">
        <!-- Success Alert -->
        <div id="successAlert" class="hidden bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-6">
          Profile updated successfully!
        </div>

        <div class="grid md:grid-cols-3 gap-6">
          <!-- Left Column -->
          <div class="md:col-span-2 space-y-6">
            <!-- Basic Info Card -->
            <div class="bg-white p-6 rounded-lg shadow">
              <h3 class="text-lg font-medium mb-4 flex items-center">
                <i class="fas fa-id-card text-indigo-600 mr-2"></i>
                Basic Information
              </h3>
              <div class="space-y-4">
                <div class="grid md:grid-cols-2 gap-4">
                  <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Business Name*</label>
                    <input type="text" id="businessName" value="Jane's Custom Tailoring" class="w-full px-3 py-2 border border-gray-300 rounded-md" required>
                  </div>
                  <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
                    <input type="tel" id="phone" value="+1 (555) 123-4567" class="w-full px-3 py-2 border border-gray-300 rounded-md">
                  </div>
                </div>
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-1">Bio*</label>
                  <textarea id="bio" rows="3" class="w-full px-3 py-2 border border-gray-300 rounded-md" required>Specializing in sustainable bridal wear and vintage restoration since 2015. I work with organic cotton, silk, and upcycled materials.</textarea>
                </div>
              </div>
            </div>

            <!-- Location & Availability -->
            <div class="bg-white p-6 rounded-lg shadow">
              <h3 class="text-lg font-medium mb-4 flex items-center">
                <i class="fas fa-map-marker-alt text-indigo-600 mr-2"></i>
                Location & Availability
              </h3>
              <div class="space-y-4">
                <div class="grid md:grid-cols-2 gap-4">
                  <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">City*</label>
                    <input type="text" id="city" value="New York" class="w-full px-3 py-2 border border-gray-300 rounded-md" required>
                  </div>
                  <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Country*</label>
                    <select id="country" class="w-full px-3 py-2 border border-gray-300 rounded-md" required>
                      <option value="US" selected>United States</option>
                      <option value="UK">United Kingdom</option>
                      <option value="FR">France</option>
                    </select>
                  </div>
                </div>
                <div class="grid md:grid-cols-2 gap-4">
                  <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Service Radius (km)</label>
                    <input type="number" id="radius" value="50" min="0" class="w-full px-3 py-2 border border-gray-300 rounded-md">
                  </div>
                  <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Remote Work</label>
                    <select id="remoteWork" class="w-full px-3 py-2 border border-gray-300 rounded-md">
                      <option value="yes" selected>Yes, I accept remote orders</option>
                      <option value="no">No, local only</option>
                    </select>
                  </div>
                </div>
                <div class="flex items-center">
                  <input type="checkbox" id="acceptingOrders" checked class="h-4 w-4 text-indigo-600 border-gray-300 rounded">
                  <label for="acceptingOrders" class="ml-2 block text-sm text-gray-700">Currently accepting new orders</label>
                </div>
              </div>
            </div>
          </div>

          <!-- Right Column -->
          <div class="space-y-6">
            <!-- Profile Picture -->
            <div class="bg-white p-6 rounded-lg shadow">
              <h3 class="text-lg font-medium mb-4 flex items-center">
                <i class="fas fa-camera text-indigo-600 mr-2"></i>
                Profile Picture
              </h3>
              <div class="flex flex-col items-center">
                <img id="avatarPreview" src="https://placekitten.com/200/200" alt="Profile" class="w-32 h-32 rounded-full mb-4 object-cover">
                <input type="file" id="avatarUpload" accept="image/*" class="hidden">
                <button onclick="document.getElementById('avatarUpload').click()" class="bg-gray-100 hover:bg-gray-200 text-gray-800 py-2 px-4 rounded-md text-sm">
                  Change Photo
                </button>
              </div>
            </div>

            <!-- Services Offered -->
            <div class="bg-white p-6 rounded-lg shadow">
              <h3 class="text-lg font-medium mb-4 flex items-center">
                <i class="fas fa-tags text-indigo-600 mr-2"></i>
                Services Offered
              </h3>
              <div class="space-y-2">
                <div class="flex items-center">
                  <input type="checkbox" id="serviceTailoring" checked class="h-4 w-4 text-indigo-600 border-gray-300 rounded">
                  <label for="serviceTailoring" class="ml-2 block text-sm text-gray-700">Tailoring/Alterations</label>
                </div>
                <div class="flex items-center">
                  <input type="checkbox" id="serviceCustom" checked class="h-4 w-4 text-indigo-600 border-gray-300 rounded">
                  <label for="serviceCustom" class="ml-2 block text-sm text-gray-700">Custom Design</label>
                </div>
                <div class="flex items-center">
                  <input type="checkbox" id="serviceRepair" checked class="h-4 w-4 text-indigo-600 border-gray-300 rounded">
                  <label for="serviceRepair" class="ml-2 block text-sm text-gray-700">Repair/Restoration</label>
                </div>
                <div class="flex items-center">
                  <input type="checkbox" id="serviceVintage" class="h-4 w-4 text-indigo-600 border-gray-300 rounded">
                  <label for="serviceVintage" class="ml-2 block text-sm text-gray-700">Vintage Recreation</label>
                </div>
              </div>
            </div>

            <!-- Social Links -->
            <div class="bg-white p-6 rounded-lg shadow">
              <h3 class="text-lg font-medium mb-4 flex items-center">
                <i class="fas fa-share-alt text-indigo-600 mr-2"></i>
                Social Links
              </h3>
              <div class="space-y-3">
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-1">Instagram</label>
                  <div class="flex">
                    <span class="inline-flex items-center px-3 rounded-l-md border border-r-0 border-gray-300 bg-gray-50 text-gray-500 text-sm">@</span>
                    <input type="text" id="instagram" value="janes_tailoring" class="flex-1 min-w-0 block w-full px-3 py-2 rounded-none rounded-r-md border border-gray-300">
                  </div>
                </div>
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-1">Pinterest</label>
                  <input type="url" id="pinterest" value="https://pinterest.com/janes_tailoring" class="w-full px-3 py-2 border border-gray-300 rounded-md">
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Save Button -->
        <div class="mt-6 flex justify-end">
          <button id="saveProfile" class="bg-indigo-600 text-white py-2 px-6 rounded-md hover:bg-indigo-700">
            Save Changes
          </button>
        </div>
      </main>
    </div>
  </div>

  <!-- Profile Script -->
  <script>
    // Image upload preview
    document.getElementById('avatarUpload').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(event) {
          document.getElementById('avatarPreview').src = event.target.result;
        };
        reader.readAsDataURL(file);
      }
    });

    // Save profile
    document.getElementById('saveProfile').addEventListener('click', function() {
      // In a real app: Send data to backend
      const profileData = {
        businessName: document.getElementById('businessName').value,
        bio: document.getElementById('bio').value,
        location: {
          city: document.getElementById('city').value,
          country: document.getElementById('country').value,
          radius: document.getElementById('radius').value
        },
        services: {
          tailoring: document.getElementById('serviceTailoring').checked,
          custom: document.getElementById('serviceCustom').checked,
          repair: document.getElementById('serviceRepair').checked,
          vintage: document.getElementById('serviceVintage').checked
        },
        social: {
          instagram: document.getElementById('instagram').value,
          pinterest: document.getElementById('pinterest').value
        }
      };
      
      console.log('Saving:', profileData);
      
      // Show success message
      const alert = document.getElementById('successAlert');
      alert.classList.remove('hidden');
      setTimeout(() => alert.classList.add('hidden'), 3000);
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Browse Sellers | FashionConnect</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="/browse/browse.css">
</head>
<body class="bg-gray-50">
  <!-- Header -->
  <div id="header"></div>
  
  <!-- Main Content -->
  <div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold text-gray-800 mb-6">Find Your Perfect Stylist</h1>
    
    <!-- Search Filters -->
    <div class="bg-white rounded-lg shadow-md p-6 mb-8">
      <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
        <!-- Style Filter -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Style</label>
          <select id="styleFilter" class="w-full px-3 py-2 border border-gray-300 rounded-md">
            <option value="">All Styles</option>
          </select>
        </div>
        
        <!-- Service Filter -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Service</label>
          <select id="serviceFilter" class="w-full px-3 py-2 border border-gray-300 rounded-md">
            <option value="">All Services</option>
          </select>
        </div>
        
        <!-- Location Filter -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Location</label>
          <input type="text" id="locationFilter" placeholder="City or Country" class="w-full px-3 py-2 border border-gray-300 rounded-md">
        </div>
        
        <!-- Rating Filter -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Minimum Rating</label>
          <select id="ratingFilter" class="w-full px-3 py-2 border border-gray-300 rounded-md">
            <option value="0">Any Rating</option>
            <option value="4">4+ Stars</option>
            <option value="3">3+ Stars</option>
          </select>
        </div>
      </div>
      
      <div class="mt-6 flex justify-end">
        <button id="searchButton" class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700">
          Search
        </button>
      </div>
    </div>
    
    <!-- Results Section -->
    <div class="mb-6 flex justify-between items-center">
      <h2 class="text-xl font-semibold text-gray-800">
        <span id="resultsCount">0</span> Sellers Found
      </h2>
      <div>
        <label class="mr-2 text-sm text-gray-600">Sort By:</label>
        <select id="sortBy" class="border border-gray-300 rounded-md px-3 py-1">
          <option value="rating">Highest Rated</option>
          <option value="distance">Nearest First</option>
          <option value="name">Alphabetical</option>
        </select>
      </div>
    </div>
    
    <!-- Sellers Grid -->
    <div id="sellersContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- Seller cards will be inserted here by JavaScript -->
    </div>
    
    <!-- Pagination -->
    <div id="pagination" class="mt-8 flex justify-center">
      <!-- Pagination will be inserted here by JavaScript -->
    </div>
  </div>

  <!-- Footer -->
  <div id="footer"></div>
  
  <!-- Seller Card Component -->
  <script type="module" src="/browse/components/seller-card.js"></script>
  
  <!-- Main Script -->
  <script src="/browse/browse.js" type="module"></script>
</body>
</html>

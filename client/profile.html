<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Profile | FashionConnect</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100">
  <!-- Dashboard Layout -->
  <div class="flex h-screen">
    <!-- Sidebar (Same as dashboard) -->
    <div class="bg-indigo-800 text-white w-64 flex-shrink-0">
      <!-- ... existing sidebar ... -->
    </div>

    <!-- Main Content -->
    <div class="flex-1 overflow-auto">
      <!-- Top Bar -->
      <header class="bg-white shadow-sm p-4 flex justify-between items-center">
        <h2 class="text-xl font-semibold text-gray-800">My Profile</h2>
        <!-- ... existing user menu ... -->
      </header>

      <!-- Profile Content -->
      <main class="p-6">
        <!-- Success Alert -->
        <div id="successAlert" class="hidden bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-6">
          Profile updated successfully!
        </div>

        <div class="grid md:grid-cols-3 gap-6">
          <!-- Left Column -->
          <div class="md:col-span-2 space-y-6">
            <!-- Basic Info Card -->
            <div class="bg-white p-6 rounded-lg shadow">
              <h3 class="text-lg font-medium mb-4">Basic Information</h3>
              <div class="grid md:grid-cols-2 gap-4">
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-1">First Name*</label>
                  <input type="text" id="firstName" value="Sarah" class="w-full px-3 py-2 border border-gray-300 rounded-md" required>
                </div>
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-1">Last Name*</label>
                  <input type="text" id="lastName" value="Johnson" class="w-full px-3 py-2 border border-gray-300 rounded-md" required>
                </div>
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-1">Email*</label>
                  <input type="email" id="email" value="sarah@example.com" class="w-full px-3 py-2 border border-gray-300 rounded-md" required>
                </div>
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-1">Phone</label>
                  <input type="tel" id="phone" value="+1 (555) 123-4567" class="w-full px-3 py-2 border border-gray-300 rounded-md">
                </div>
              </div>
            </div>

            <!-- Style Preferences -->
            <div class="bg-white p-6 rounded-lg shadow">
              <h3 class="text-lg font-medium mb-4">Style Preferences</h3>
              <div class="space-y-4">
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-2">Preferred Styles</label>
                  <div class="flex flex-wrap gap-2">
                    <label class="flex items-center">
                      <input type="checkbox" checked class="h-4 w-4 text-indigo-600 border-gray-300 rounded">
                      <span class="ml-2 text-sm text-gray-700">Casual</span>
                    </label>
                    <label class="flex items-center">
                      <input type="checkbox" checked class="h-4 w-4 text-indigo-600 border-gray-300 rounded">
                      <span class="ml-2 text-sm text-gray-700">Elegant</span>
                    </label>
                    <!-- More style options -->
                  </div>
                </div>
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-2">Fit Preferences</label>
                  <div class="flex flex-wrap gap-2">
                    <label class="flex items-center">
                      <input type="radio" name="fit" checked class="h-4 w-4 text-indigo-600 border-gray-300">
                      <span class="ml-2 text-sm text-gray-700">Fitted</span>
                    </label>
                    <label class="flex items-center">
                      <input type="radio" name="fit" class="h-4 w-4 text-indigo-600 border-gray-300">
                      <span class="ml-2 text-sm text-gray-700">Loose</span>
                    </label>
                    <!-- More fit options -->
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Right Column -->
          <div class="space-y-6">
            <!-- Profile Picture -->
            <div class="bg-white p-6 rounded-lg shadow">
              <h3 class="text-lg font-medium mb-4">Profile Picture</h3>
              <div class="flex flex-col items-center">
                <img id="avatarPreview" src="https://placekitten.com/200/200" alt="Profile" class="w-32 h-32 rounded-full mb-4 object-cover">
                <input type="file" id="avatarUpload" accept="image/*" class="hidden">
                <button onclick="document.getElementById('avatarUpload').click()" class="bg-gray-100 hover:bg-gray-200 text-gray-800 py-2 px-4 rounded-md text-sm">
                  Change Photo
                </button>
              </div>
            </div>

            <!-- Body Measurements -->
            <div class="bg-white p-6 rounded-lg shadow">
              <h3 class="text-lg font-medium mb-4">Body Measurements (cm)</h3>
              <div class="grid grid-cols-2 gap-4">
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-1">Height</label>
                  <input type="number" id="height" value="170" class="w-full px-3 py-2 border border-gray-300 rounded-md">
                </div>
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-1">Bust</label>
                  <input type="number" id="bust" value="92" class="w-full px-3 py-2 border border-gray-300 rounded-md">
                </div>
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-1">Waist</label>
                  <input type="number" id="waist" value="74" class="w-full px-3 py-2 border border-gray-300 rounded-md">
                </div>
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-1">Hips</label>
                  <input type="number" id="hips" value="98" class="w-full px-3 py-2 border border-gray-300 rounded-md">
                </div>
              </div>
            </div>

            <!-- Save Button -->
            <div class="bg-white p-6 rounded-lg shadow">
              <button id="saveProfile" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700">
                Save Changes
              </button>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    // Image upload preview
    document.getElementById('avatarUpload').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(event) {
          document.getElementById('avatarPreview').src = event.target.result;
        };
        reader.readAsDataURL(file);
      }
    });

    // Save profile
    document.getElementById('saveProfile').addEventListener('click', function() {
      const profileData = {
        firstName: document.getElementById('firstName').value,
        lastName: document.getElementById('lastName').value,
        email: document.getElementById('email').value,
        phone: document.getElementById('phone').value,
        measurements: {
          height: document.getElementById('height').value,
          bust: document.getElementById('bust').value,
          waist: document.getElementById('waist').value,
          hips: document.getElementById('hips').value
        }
      };
      
      console.log('Saving:', profileData);
      
      // Show success message
      const alert = document.getElementById('successAlert');
      alert.classList.remove('hidden');
      setTimeout(() => alert.classList.add('hidden'), 3000);
    });
  </script>
</body>
</html>

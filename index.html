
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Fashion Platform</title>
  <!-- Updated Tailwind CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
  <!-- Include header -->
  <div id="header"></div>
  <script>
    fetch('partials/header.html')
      .then(response => response.text())
      .then(data => document.getElementById('header').innerHTML = data);
  </script>

  <!-- Hero Banner -->
  <section class="bg-indigo-700 text-white py-20">
    <div class="container mx-auto px-4 text-center">
      <h1 class="text-4xl font-bold mb-4">Hire local sellers. Get custom fashion.</h1>
      <p class="text-xl mb-8">Say no to fast fashion.</p>
      <a href="/browse.html" class="bg-white text-indigo-600 px-6 py-3 rounded-lg font-semibold">Find a Seller</a>
    </div>
  </section>

  <!-- How It Works -->
  <section class="py-16 container mx-auto px-4">
    <h2 class="text-3xl font-bold text-center mb-12">How It Works</h2>
    <div class="grid md:grid-cols-3 gap-8">
      <div class="text-center">
        <div class="bg-indigo-100 w-16 h-16 mx-auto rounded-full flex items-center justify-center mb-4">
          <span class="text-2xl">1</span>
        </div>
        <h3 class="font-semibold text-xl mb-2">Browse</h3>
        <p>Explore local sellers and services.</p>
      </div>
      <!-- Steps 2 & 3 omitted for brevity -->
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white py-8">
    <div class="container mx-auto px-4">
      <div class="flex flex-wrap justify-between">
        <a href="/about.html" class="hover:text-indigo-300">About</a>
        <a href="/contact.html" class="hover:text-indigo-300">Contact</a>
        <a href="/faq.html" class="hover:text-indigo-300">FAQ</a>
        <a href="/terms.html" class="hover:text-indigo-300">Terms</a>
      </div>
    </div>
  </footer>

  <!-- Scripts (optional) -->
  <script src="/js/main.js"></script>
</body>
</html>
